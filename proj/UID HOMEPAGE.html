<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Route - Your Travel Partner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }

        header {
            background: #007BFF;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        .login-btn {
            background: #ffcc00;
            color: #333;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #e6b800;
        }

        .hero {
            background: url('https://wallpaperaccess.com/full/254381.jpg') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .hero a {
            background: #ffcc00;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .hero a:hover {
            background: #e6b800;
        }

        .services {
            padding: 50px 20px;
            text-align: center;
        }

        .services h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .services .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .services .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .services .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .services .card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .services .card a {
            display: inline-block;
            margin-top: 10px;
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .services .card a:hover {
            background: #0056b3;
        }

        footer {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer .social-icons {
            margin: 10px 0;
        }

        footer .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer .social-icons a:hover {
            color: #ffcc00;
        }

        @media (max-width: 768px) {
            .services .cards {
                flex-direction: column;
                align-items: center;
            }

            .services .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Royal Route</div>
        <nav>
            <ul>
                <li><a href="UID HOMEPAGE.html">Home</a></li>
                <li><a href="UID SERVICES.html">Services</a></li>
                <li><a href="UID ABOUT US.html">About</a></li>
                <li><a href="UID CONTACT US.html">Contact</a></li>
                <li><a href="UID LOGIN PAGE.html" class="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div>
            <h1>Welcome to Royal Route</h1>
            <p>Your trusted travel partner for buses, trains, and flights.</p>
            <a href="UID SERVICES.html">Explore Services</a>
        </div>
    </section>

    <section class="services">
        <h2>Our Services</h2>
        <div class="cards">
            <div class="card">
                <img src="https://elleniusbuss.se/wp-content/uploads/2022/01/article-bus-1.png" alt="Bus">
                <h3>Bus Booking</h3>
                <a href="UID BUS BOOKING.html">Book Now</a>
            </div>
            <div class="card">
                <img src="https://th.bing.com/th/id/OIP.EumKzGv3Wph_I2aH-iNVjQHaE8?rs=1&pid=ImgDetMain" alt="Train">
                <h3>Train Booking</h3>
                <a href="UID TRAIN BOOKING.html">Book Now</a>
            </div>
            <div class="card">
                <img src="https://wallpaperaccess.com/full/254381.jpg" alt="Flight">
                <h3>Flight Booking</h3>
                <a href="UID FLIGHT BOOKING.html">Book Now</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Royal Route. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
