<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bus Booking - Royal Route</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #1a1a7c, #ff69b4);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: #d32f2f;
      color: white;
      height: 80px;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav button {
      background-color: #0000cd; /* Blue background */
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      cursor: pointer;
    }
    nav a {
      color: white; /* White text */
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }
    .booking-container {
      background: white;
      padding: 30px;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      margin-top: 100px;
      color: black;
      margin-left: auto;
      margin-right: auto;
    }
    .booking-container h2 {
      color: #d32f2f;
    }
    .booking-container input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .booking-container button {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .booking-container button:hover {
      background: #b71c1c;
      transform: scale(1.05);
    }
    footer {
      background: #d32f2f;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    @media (max-width: 768px) {
      .booking-container {
        width: 90%;
      }
      header {
        flex-direction: column;
        height: auto;
        text-align: center;
      }
      nav {
        flex-direction: column;
        margin-top: 10px;
      }
      nav button {
        margin: 10px 0;
      }
    }
  </style>
  <script>
    function validateForm(event) {
      event.preventDefault();

      const from = document.getElementById('from').value.trim();
      const to = document.getElementById('to').value.trim();
      const date = document.getElementById('travel-date').value;
      const busType = document.getElementById('bus-type').value;

      if (!from || !to || !date || !busType) {
        alert("Please fill out all fields before booking.");
        return false;
      }

      const selectedDate = new Date(date);
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      if (selectedDate < today) {
        alert("Please select a valid travel date (not in the past).");
        return false;
      }

      window.location.href = "UID AVAILABLE BUSES.html";
      return true;
    }
  </script>
</head>
<body>
  <header>
    <h1 style="font-size: 24px; margin: 0;">Royal Route</h1>
    <nav>
      <button><a href="index.html">Home</a></button>
      <button><a href="UID SERVICES.html">Services</a></button>
      <button><a href="UID ABOUT US.html">About</a></button>
      <button><a href="UID CONTACT US.html">Contact</a></button>
    </nav>
  </header>

  <div class="booking-container">
    <h2>Book Your Bus Ticket</h2>
    <form onsubmit="validateForm(event)">
      <input type="text" id="from" placeholder="From" required />
      <input type="text" id="to" placeholder="To" required />
      <input type="date" id="travel-date" required />
      <select id="bus-type" required>
        <option value="" disabled selected>Select Bus Type</option>
        <option value="AC">AC Bus</option>
        <option value="Non-AC">Non-AC Bus</option>
      </select>
      <button type="submit">Search Buses</button>
    </form>
  </div>

  <footer>
    <p>Royal Route Travels. Book your Happy Journey</p>
  </footer>
</body>
</html>
